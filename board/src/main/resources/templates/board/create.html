<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-6">
                    <h1 class="text-center">게시글 등록</h1>
                    <form action="/board/create" method="post">
                        <div class="mb-3">
                            <label for="" class="form-label">제목</label>
                            <input type="text" class="form-control" name="title" id="title"
                                        aria-describedby="helpTitle" placeholder="제목을 입력해주세요" />
                            <small id="helpTitle" class="form-text text-muted">제목을 입력해주세요</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">작성자</label>
                            <input type="text" class="form-control" name="writer" id="writer"
                                        aria-describedby="helpWriter" placeholder="작성자를 입력해주세요" />
                            <small id="helpWriter" class="form-text text-muted">작성자를 입력해주세요</small>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">내용</label>
                            <textarea class="form-control" name="content" id="content" rows="5"></textarea>
                        </div>
                        <div class="d-gird gap-2">
                            <button type="submit" class="btn btn-primary">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
